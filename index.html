<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/PCoTandyLogo.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
    <style>
      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000000;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
      #initial-loader img {
        width: 50%;
        animation: initial-spin 8s linear infinite;
        transform-origin: center;
        transform-box: fill-box;
        transform-style: preserve-3d;
        will-change: transform;
        margin-bottom: 20px;
      }
      #loading-progress {
        color: white;
        font-family: monospace;
        font-size: 16px;
        margin-top: 10px;
      }
      #progress-bar {
        width: 200px;
        height: 2px;
        background: #333;
        position: relative;
        overflow: hidden;
      }
      #progress-bar-fill {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 0%;
        background: white;
        transition: width 0.3s ease;
      }
      @keyframes initial-spin {
        from { transform: rotate3d(0, 1, 0, 0deg); }
        to { transform: rotate3d(0, 1, 0, 360deg); }
      }
    </style>
  </head>
  <body>
    <div id="initial-loader">
      <img src="/stickers/slice3.png" alt="Loading..." />
      <div id="progress-bar">
        <div id="progress-bar-fill"></div>
      </div>
      <div id="loading-progress">0%</div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
